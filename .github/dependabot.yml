version: 2
updates:
  # NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    groups:
      # Group all production dependencies
      production:
        dependency-type: "production"
        
      # Group all development dependencies
      development:
        dependency-type: "development"
  
    reviewers:
      - "jockeman"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    
    reviewers:
      - "jockeman"
  